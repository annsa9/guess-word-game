<ion-content class="main-view">
    <div class="overlay" (click)="dismiss()"></div>
    <div class="hint-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>
                    Get Hints
                </ion-title>
                <ion-buttons start>
                    <button ion-button (click)="dismiss()">
                        <span ion-text color="primary" showWhen="ios">Cancel</span>
                        <ion-icon name="md-close" showWhen="android, windows" class="icon-cancel"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>

        <ion-list no-border *ngIf='!credit'>

            <ion-item (click)="showCredits()">
                <span>
                    10 hints
                </span>
                <span>-</span>
                <span class="currency-value">â‚¹ 20</span>
            </ion-item>

            <ion-item (click)="showCredits()">
                <ion-label>
                    Credits
                </ion-label>
                <ion-icon name="thumbs-up" item-start></ion-icon>
            </ion-item>

        </ion-list>

    </div>
</ion-content>
