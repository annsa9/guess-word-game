<ion-header>
  <ion-navbar class="main-nav">
    <ion-title>
      Puzzle world
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <section class="img-box">

  </section>

  <section class="answer-block">
   <span *ngFor="let item of userSelected" class="letter-box">
     {{item}}
   </span>
  </section>

  <section class="shuffle-block">
    <span *ngFor="let item of finalRandomLetters; let i = index;"  *ngIf="i>=4">
      <span class="letter-box-shuffle">
         {{item}}
      </span>
    </span>
    <div></div>
    <span *ngFor="let item of finalRandomLetters; let i = index;" class="letter-box-shuffle">
      <span class="letter-box-shuffle" *ngIf="i<4">
        {{item}}
      </span>
    </span>
  </section>
</ion-content>
