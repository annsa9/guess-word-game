<ion-content class="main-land">
	<section class="level-block">
		<div class="level-merge">
			<div class="level-text">Level</div>
			<div class="level-number">{{levelNumber}}</div>
		</div>
	</section>
	<section class="play-block">
		<button ion-button class="play-button" (click)="goToMain()">PLAY</button>
	</section>
	<section class="bottom-block">
		<button class="setting-button" (click)="showSetting()">
			<ion-icon md="md-settings"></ion-icon>
		</button>
	</section>
</ion-content>
