<ion-content class="main-land">

	<div id="background-wrap">
	    <div class="bubble x1"></div>
	    <div class="bubble x2"></div>
	    <div class="bubble x3"></div>
	    <div class="bubble x4"></div>
	    <div class="bubble x5"></div>
	    <div class="bubble x6"></div>
	    <div class="bubble x7"></div>
	    <div class="bubble x8"></div>
	    <div class="bubble x9"></div>
		<div class="bubble x10"></div>
		<div class="bubble x11"></div>
	</div>     

	<section class="level-block">
		<div class="level-merge">
			<div class="level-text">Level</div>
			<div class="level-number">{{levelNumber}}</div>
		</div>
	</section>
	<ion-list>
		<ion-item class="text" *ngFor="let item of items | async">
			{{item | json}}
		</ion-item>
	</ion-list>
	<section class="play-block">
		<button class="play-button" (click)="goToMain()">PLAY</button>
	</section>
	<section class="bottom-block">
		<button class="setting-button" (click)="showSetting()">
			<ion-icon md="md-settings"></ion-icon>
		</button>
	</section>
</ion-content>
