<ion-content class="main-view">
    <div class="overlay" (click)="dismiss()"></div>
    <ion-scroll class="setting-content" scrollY="true">
        <ion-header class="setting-header">
            <ion-toolbar>
                <ion-title>
                    Setting
                </ion-title>
                <ion-buttons start>
                    <button ion-button (click)="dismiss()">
                        <span ion-text color="primary" showWhen="ios">Cancel</span>
                        <ion-icon name="md-close" showWhen="android, windows" class="icon-cancel"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        
<ion-list no-border>

    <ion-list-header>
        Classes
    </ion-list-header>

    <ion-item>
        <ion-icon name='planet' item-start></ion-icon>
        Astronomy
        <ion-note item-end>
            To the moon
        </ion-note>
    </ion-item>

    <ion-item>
        <ion-toggle checked="false"></ion-toggle>
        <ion-label>
            Muggle Studies
        </ion-label>
        <ion-icon name='body' item-start></ion-icon>
    </ion-item>

    <ion-item>
        <ion-icon name='leaf' item-start></ion-icon>
        Herbology
        <ion-icon name='rose' item-end color="secondary"></ion-icon>
    </ion-item>

    <ion-item>
        <ion-icon name='flask' item-start></ion-icon>
        Potions
        <ion-note item-end>
            Poisonous
        </ion-note>
    </ion-item>



</ion-list>


<ion-list>

    <ion-list-header>
        Activities
    </ion-list-header>

    <ion-item>
        Incantation
        <ion-icon name='color-wand' item-start></ion-icon>
        <ion-note item-end>Crucio!</ion-note>
    </ion-item>

    <ion-item>
        <ion-toggle checked="true"></ion-toggle>
        <ion-label>
            Quidditch Practice
        </ion-label>
        <ion-icon name='brush' item-start></ion-icon>
    </ion-item>


    <ion-item>
        <ion-icon name='wine' item-start></ion-icon>
        Mead Drinking
        <ion-note item-end>Yes please</ion-note>
    </ion-item>


</ion-list>

<ion-list>

    <ion-list-header>
        Friends
    </ion-list-header>

    <ion-item>
        <ion-icon name='flash' item-start></ion-icon>
        Harry
        <ion-note item-end>The boy who lived</ion-note>
    </ion-item>

    <ion-item>
        <ion-icon name='book' item-start></ion-icon>
        Hermoine
        <ion-note item-end>Muggle-born</ion-note>
    </ion-item>

    <ion-item>
        <ion-icon name='beer' item-start></ion-icon>
        Ron
        <ion-note item-end>Brilliant!</ion-note>
    </ion-item>


</ion-list>

    </ion-scroll>
</ion-content>
