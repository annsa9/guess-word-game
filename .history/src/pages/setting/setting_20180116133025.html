<ion-content class="main-view">
    <div class="overlay" (click)="dismiss()"></div>
    <div class="setting-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>
                    Setting
                </ion-title>
                <ion-buttons start>
                    <button ion-button (click)="dismiss()">
                        <span ion-text color="primary" showWhen="ios">Cancel</span>
                        <ion-icon name="md-close" showWhen="android, windows" class="icon-cancel"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        
        <ion-list no-border>

            <ion-item>
                <ion-icon name="volume-mute" class="volume-button" item-start></ion-icon>
                <ion-label>
                    Sound
                </ion-label>
                <ion-toggle checked="true" item-end></ion-toggle>                
            </ion-item>

            <ion-item>
                <ion-label>
                    Credits
                </ion-label>
                <ion-icon name="thumbs-up" item-start></ion-icon>
            </ion-item>

        </ion-list>

    </div>
</ion-content>
