<ion-content class="main-view">
    <div class="overlay" (click)="dismiss()"></div>
    <div class="setting-content">
        <ion-header>
            <ion-toolbar>
                <ion-title>
                    Setting
                </ion-title>
                <ion-buttons start>
                    <button ion-button (click)="dismiss()">
                        <span ion-text color="primary" showWhen="ios">Cancel</span>
                        <ion-icon name="md-close" showWhen="android, windows" class="icon-cancel"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        
        <ion-list>
            <ion-item>
        
            </ion-item>
        </ion-list>
    </div>
</ion-content>
